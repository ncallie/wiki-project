<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

<div class="container mt-5">
    <div th:if="${article}">
        <div>
            <H1 th:text="${article.title}">Title</H1>
        </div>
        <hr>
        <div>
            <dl class="row">
                <dt class="col-sm-3">Create</dt>
                <dd class="col-sm-9" th:text="${article.create_timestamp}">create_timestamp</dd>

                <dt class="col-sm-3">Text</dt>
                <dd class="col-sm-9" th:text="${article.text}">Text</dd>

                <dt class="col-sm-3">Category</dt>
                <dd class="col-sm-9">
                    <div th:each="cat: ${categories}">
                        <p th:text="${cat.categoryName}">catName</p>
                    </div>
                </dd>
            </dl>
        </div>
    </div>
</div>


</body>
</html>
